<!--
<loot-dropdown-menu> is an extension of <paper-dropdown-menu> that gives
it a <select>-like API. This means:

1. `<paper-item>.value` attributes are used to reference items.
2. `<loot-dropdown-menu>.value` references the currently selected item.

-->

<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../../bower_components/paper-menu/paper-menu.html">

<dom-module id="loot-dropdown-menu">
    <template>
        <style>
        paper-dropdown-menu {
            margin-left: 4px;
            margin-right: 4px;

            --paper-input-container: {
                transition: opacity 0.6s;
            };
            --paper-input-container-underline: {
                background-color: rgba(0, 0, 0, 0.12);
            };
            --paper-input-container-underline-focus: {
                background-color: #64B5F6;
            };
            --paper-dropdown-menu-icon: {
                color: rgba(0, 0, 0, 0.26);
            };
        }
        paper-menu {
            --paper-menu-selected-item: {
                color: #2196F3;
            };
        }
        :host(.dark) paper-dropdown-menu {
            --paper-input-container-underline: {
                background-color: rgba(255, 255, 255, 0.12);
            };
            --paper-input-container-input-color: white;
            --paper-dropdown-menu-input: {
                color: white;
            };
            --paper-dropdown-menu-icon: {
                color: rgba(255, 255, 255, 0.30);
            };
        }
        </style>
        <paper-dropdown-menu disabled$="[[disabled]]">
            <paper-menu class="dropdown-content" attr-for-selected="value" selected="{{value}}">
                <content></content>
            </paper-menu>
        </paper-dropdown-menu>
    </template>
    <script>
    Polymer({
        is: 'loot-dropdown-menu',
        properties: {
            disabled: {
                type: Boolean,
                value: false,
                reflectToAttribute: true
            },
            value: {
                type: String,
                notify: true,
                reflectToAttribute: true
            }
        }
    });
    </script>
</dom-module>

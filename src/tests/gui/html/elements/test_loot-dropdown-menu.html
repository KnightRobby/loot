<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>test_loot-dropdown-menu.html</title>

    <script>
    window.Polymer = window.Polymer || {};
    window.Polymer.dom = 'shadow';
    </script>
    <link rel="import" href="../../../../../bower_components/polymer/polymer.html">

    <link rel="import" href="../../../../../bower_components/paper-item/paper-item.html">

    <link rel="import" href="../../../../gui/html/elements/loot-dropdown-menu.html">
</head>

<body>
    <div>
        <span>A dropdown:</span>
        <loot-dropdown-menu value="say">
            <paper-item value="say">Note</paper-item>
            <paper-item value="warn">Warning</paper-item>
            <paper-item value="error">Error</paper-item>
        </loot-dropdown-menu>

        <loot-dropdown-menu disabled value="3">
            <paper-item value="1">1</paper-item>
            <paper-item value="2">2</paper-item>
            <paper-item value="3">3</paper-item>
        </loot-dropdown-menu>
    </div>

    <div style="background: #424242">
        <loot-dropdown-menu class="dark" value="2">
            <paper-item value="1">1</paper-item>
            <paper-item value="2">2</paper-item>
            <paper-item value="3">3</paper-item>
        </loot-dropdown-menu>

        <loot-dropdown-menu class="dark" disabled value="1">
            <paper-item value="1">1</paper-item>
            <paper-item value="2">2</paper-item>
            <paper-item value="3">3</paper-item>
        </loot-dropdown-menu>
    </div>
</body>
